<table class="table table-hover">
    <thead class="thead-dark">
        <tr>
            <th scope="col"></th>
            <th scope="col"><b>#</b></th>
            <th scope="col" class="text-center">Questions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor='let progressBarQuestion of progressBarQuestions; let i = index'>
            <td class="text-center align-middle">
                <i class="fa fa-default-grey fa-check-circle-o" [ngClass]="{'fa-default-green': progressBarQuestion.questionAnswered }" aria-hidden="true"></i>
            </td>
            <td class="align-middle"><b>{{progressBarQuestion.questionId}}</b></td>
            <td>
                <div class="container">
                    <div class="row">
                        <div class="col">
                            <p><u>{{progressBarQuestion.questionText}}</u></p>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col">
                            <input type="radio" value="1" name="{{'answer'+i}}" id="{{'answer'+i}}" [checked]="progressBarQuestion.answer == 1"
                                (change)="progressBarQuestion.questionAnswered = true; getTotalAnsweredQuestions()" />
                                <label>Option A</label>
                        </div>
                        <div class="col">
                            <input type="radio" value="2" name="{{'answer'+i}}" id="{{'answer'+i}}" [checked]="progressBarQuestion.answer == 2"
                                (change)="progressBarQuestion.questionAnswered = true; getTotalAnsweredQuestions()" />
                                <label>Option B</label>
                        </div>
                    </div>
                </div>
            </td>
        </tr>
        <tr>
            <td colspan="3">
               <ngb-progressbar type="success" [value]="totalAnsweredPercent" [striped]="true"></ngb-progressbar>
            </td>
        </tr>
    </tbody>
</table>
